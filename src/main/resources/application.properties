## Kafka Client
kafka.consumer.enable = true
kafka.bootstrapAddress = localhost:29092
kafka.groupId = game
kafka.topicSubRobot = robotServiceRobot
kafka.topicProdRound = roundStatus
kafka.topicProdGame = gameServiceGame
kafka.topicProdPlayer = gameServicePlayer
kafka.topicMock = mockTopic

kafka.message.format.header.eventId = eventId

## REST
# Robot Address
rest.robot.baseurl = //localhost:8085
rest.trading.baseurl = //localhost:8086

## Spring DATASOURCE
spring.datasource.url = jdbc:mysql://localhost:3306/game_test?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password = root

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = create-drop

## EventStore Properties
# {UPDATE, DELETE}, Decides whether published events should be deleted or marked as published
eventStore.publishingMode = UPDATE
eventStore.builderSuffix = Builder